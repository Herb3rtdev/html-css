<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: darkcyan;
            height: 300px;
            width: 300px;

            border: 10px solid cadetblue;
            
            padding: 10px 20px;
            
            margin: 20px auto 40px auto;

            outline: 5px dashed burlywood;
        }

        a{
            border-width: 5px;
            border-style: solid;
            border-color: blueviolet;
        }

        p{
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Exemplo de  caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> caixas inline-level.Vamos ver como tudo isso funciona</p>
</body>
</html>

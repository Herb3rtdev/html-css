<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina2</title>
     <style>

        body{
            background-color: rgb(165, 87, 42);
        }

        table{
            border-collapse: collapse;
            width: 700px;
            text-align: center;
        }
        
        caption{
            background-color: rgb(150, 77, 77);
            padding: 10px;
            border-radius: 5px 5px 0px 0px;
            font-weight: bold;
        }

        thead,th{
            background-color: rgb(164, 149, 149);
        }

        tr:nth-child(even){
            background-color: white;
        }

        th,td{
            border: 1px solid black;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        
        a{
            font-weight: bold;
            text-decoration: none;
            color: red;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
        }

        a:active{
            color: burlywood;
        }

        a::after{
            content:' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }

        .especial{
            background-color: bisque;
    
        }

        .especial::before{
            content: '→';
            color: black;
            font-size: 20px;
        }

        .especial::after{
            content:'←';
            color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Personalisando links</h1>
    <ul>
    <li><p>
        Para verificar o meu trabalho como programador acesse <a href="https://github.com/Herb3rtdev?tab=repositories" target="_blank" rel="external">acesse o meu github</a>
    </p></li>
    <li><p>
        Se quiser aprender mais sobre os padrões do HTML visite o site <a href="https://www.w3schools.com/" target="_blank" rel="external">Escritorio do W3C no Brasil</a>
    </p></li>
    <li><p>
        Para acompanhar os cursos, acesse o <a href="https://www.youtube.com/@cursoemvideo" target="_blank" rel="external" class="especial">canal do cursoemVideo</a>
    </p></li>
    </ul>
</body>
</html>

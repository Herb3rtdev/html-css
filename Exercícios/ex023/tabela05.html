<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas mescladas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 600px;
        }

        th{
            background-color: darkgray;
            color: white;
            font-size: 1.1em;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        td.cor{
            background-color: darkgray;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        td.numero{
            text-align: center;
        }

        th.posicao{
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">
                    Area
                </th>
                <th rowspan="2" scope="col">
                    Disciplinas
                </th>
                <th colspan="2" scope="colgroup">
                    Notas
                </th>
                <th scope="col" rowspan="2">
                    Media
                </th>
            </tr>
            <tr>
                <th scope="col">
                    Nota 1
                </th>
                <th scope="col">
                    Nota 2
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">
                    Exatas
                </th>
                <td>
                    Matematica
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Fisica
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Quimica
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Biologio
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <th colspan="4" scope="col" class="posicao">
                    Media de Exatas
                </th>
                <td class="cor">
                    0.0
                </td>
            </tr>
            <tr>
                <th rowspan="2" scope="row">
                    Humanas
                </th>
                <td>
                    Historia
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Geografia
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="posicao">
                    Media de Humanas
                </th>
                <td class="cor">
                    0.0
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>

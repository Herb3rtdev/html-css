<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexiveis</title>
</head>
<body>
    <h1>Trabalhando com imagens flexiveis</h1>
    <picture>
        <source media="(max-width:750px )" srcset="fotos/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotos/foto-m.png" type="image/png">
        <img src="fotos/foto-g.png" alt="imagens flexiveis">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reporduzir audios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="musica/10.m4a" type="audio/mpeg">
        <source src="musica/10.m4a" type="audio/ogg">
    </audio>
</body>
</html>

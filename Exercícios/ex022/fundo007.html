<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizacao</title>
    <style>
      #container {
        position: relative;
        padding: 10px;
        height: 500px;
        width: 800px;
        background-color: aqua;
      } 
      
      #conteudo {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        background-color: blueviolet;
        height: 200px;
        width: 200px;

      }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>

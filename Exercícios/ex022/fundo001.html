<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando imagens de fundos</title>
    <style>
        header{
            text-align: center;
        }

        body{
            background-image: url(imagens/wallpaper004.jpg);
        }

        div.quadrado{
            min-width: 198px;
            min-height: 180px;
            border: 5px solid black;
            display: inline-block;
            padding: 20px;
            margin-right:20px ;
            border-radius: 10px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.428);
            
        }
        
        div#q1{
            background-color: brown;
        }

        div#q2{
            background-image: linear-gradient(to bottom,purple, rgb(223, 20, 223),rgb(240, 97, 240));
        }

        div#q3{
            background-image: url(imagens/pattern001.png);
        }

        div#q4{
            background-image: url(imagens/pattern002.png);
        }

        div#q5{
            background-image: url(imagens/pattern003.png);
        }

        div#q6{
            background-image: url(imagens/pattern004.png);
        }

    </style>
</head>
<body>
    <header>
        <h1>Tipos de backgrouds</h1>
    </header>
    <div id="q1" class="quadrado">

    </div>
    <div class="quadrado" id="q2">

    </div>
    <div class="quadrado" id="q3">

    </div>
    <div class="quadrado" id="q4">

    </div>
    <div class="quadrado" id="q5">

    </div>
    <div class="quadrado" id="q6">

    </div>
</body>
</html>

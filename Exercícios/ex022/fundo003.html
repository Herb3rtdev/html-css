<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicao de fundo</title>
    <style>

        div.bloco{
            display: inline-block;
            width: 400px;
            height: 400px;
            border: 1px solid black;
            margin: 10px;
            padding-left: 60px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.44);
        }

        div#b1{
            background-image: url(imagens/wallpaper002.jpg);
            background-position: left top;
        }

        div#b2{
           background-image: url(imagens/wallpaper002.jpg);
            background-position: center top;
        }

        div#b3{
            background-image: url(imagens/wallpaper002.jpg);
            background-position: right top;
        }

        div#b4{
            background-image: url(imagens/wallpaper002.jpg);
            background-position: left center;
        }

        div#b5{
            background-image: url(imagens/wallpaper002.jpg);
            background-position: center center;
        }

        div#b6{
            background-image: url(imagens/wallpaper002.jpg);
            background-position: right center;
        }

        div#b7{
            background-image: url(imagens/wallpaper002.jpg);
            background-position: left bottom;
        }

        div#b8{
            background-image: url(imagens/wallpaper002.jpg);
            background-position: center center;
        }

        div#b9{
            background-image: url(imagens/wallpaper002.jpg);
            background-position: right bottom;
        }

    </style>
</head>
<body>
    <div class="bloco" id="b1">

    </div>

    <div class="bloco" id="b2"> 

    </div>

    <div class="bloco" id="b3">

    </div>

    <div class="bloco" id="b4">

    </div>
    <div class="bloco" id="b5">

    </div>
    <div class="bloco" id="b6">

    </div>
    <div class="bloco" id="b7">

    </div>
    <div class="bloco" id="b8">

    </div>
    <div class="bloco" id="b9">

    </div>
</body>
</html>
